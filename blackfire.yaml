package:
  name: blackfire
  version: 2.28.25
  epoch: 0
  description: "Blackfire CLI"
  copyright:
    - license: PROPRIETARY
  options:
    no-provides: true

environment:
  contents:
    packages:
      - bash
      - busybox
      - curl

pipeline:
  - uses: fetch
    if: ${{build.arch}} == 'x86_64'
    with:
      uri: https://blackfire.io/api/v1/releases/cli/linux/x86_64
      expected-sha512: aa8cdcf874cc6c09d428884ebd9f3fc7902268dbaf70b1daa20c8202a12d961af91e527781cf314e1dd6fe75657fcb270667f088ebee1033005a26aed2f33343

  - uses: fetch
    if: ${{build.arch}} == 'aarch64'
    with:
      uri: https://blackfire.io/api/v1/releases/cli/linux/aarch64
      expected-sha512: 08b08255f87d7bd401cb4c59ba1875d190562ef4ae1e5e4ac9bf11409973b1b6c81527ee0d448631ca381a67470e871285c9665b4537a7cf6fe41c45be5b90ea

  - runs: |
      tar xfv ${{build.arch}}
      mkdir -p ${{targets.destdir}}/usr/bin
      mv blackfire ${{targets.destdir}}/usr/bin/

update:
  enabled: true
  release-monitor:
    identifier: 372834

test:
  pipeline:
    - runs: |
        blackfire version
