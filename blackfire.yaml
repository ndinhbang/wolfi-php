package:
  name: blackfire
  version: 2.28.10
  epoch: 0
  description: "Blackfire CLI"
  copyright:
    - license: PROPRIETARY
  options:
    no-provides: true

environment:
  contents:
    packages:
      - bash
      - busybox
      - curl

pipeline:
  - uses: fetch
    if: ${{build.arch}} == 'x86_64'
    with:
      uri: https://blackfire.io/api/v1/releases/cli/linux/${{build.arch}}
      expected-sha512: 4197f1e0eba7974e37687fcd09668cd28d022b1b04664bc20f2015317f2ce21a61e61f1dc6bcd451eadd92842f8322ea08d5fc54c1301aa06af4375a29e93c3d

  - uses: fetch
    if: ${{build.arch}} == 'aarch64'
    with:
      uri: https://blackfire.io/api/v1/releases/cli/linux/${{build.arch}}
      expected-sha512: 4197f1e0eba7974e37687fcd09668cd28d022b1b04664bc20f2015317f2ce21a61e61f1dc6bcd451eadd92842f8322ea08d5fc54c1301aa06af4375a29e93c3d

  - runs: |
      tar xfv ${{build.arch}}
      mkdir -p ${{targets.destdir}}/usr/bin
      mv blackfire ${{targets.destdir}}/usr/bin/

update:
  enabled: true
  release-monitor:
    identifier: 372834

test:
  pipeline:
    - runs: |
        blackfire version
