package:
  name: blackfire
  version: 2.28.11
  epoch: 0
  description: "Blackfire CLI"
  copyright:
    - license: PROPRIETARY
  options:
    no-provides: true

environment:
  contents:
    packages:
      - bash
      - busybox
      - curl

pipeline:
  - uses: fetch
    if: ${{build.arch}} == 'x86_64'
    with:
      uri: https://blackfire.io/api/v1/releases/cli/linux/${{build.arch}}
      expected-sha512: 3c15dcdce7118a6cdc9fbbb7591b854c043b1cbbfae0a615a8505abd526c1218eba35c158a623a883e9aa31cd826e91bd1e3321ed3910a0871cc0581e0ba0ac7

  - uses: fetch
    if: ${{build.arch}} == 'aarch64'
    with:
      uri: https://blackfire.io/api/v1/releases/cli/linux/${{build.arch}}
      expected-sha512: 3c15dcdce7118a6cdc9fbbb7591b854c043b1cbbfae0a615a8505abd526c1218eba35c158a623a883e9aa31cd826e91bd1e3321ed3910a0871cc0581e0ba0ac7

  - runs: |
      tar xfv ${{build.arch}}
      mkdir -p ${{targets.destdir}}/usr/bin
      mv blackfire ${{targets.destdir}}/usr/bin/

update:
  enabled: true
  release-monitor:
    identifier: 372834

test:
  pipeline:
    - runs: |
        blackfire version
